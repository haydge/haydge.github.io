<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Interactive Map with OpenStreetMap and Leaflet.js</title>
 <!-- Leaflet CSS -->
 <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
 <style>
   h1 {
     font-family: 'Poppins', sans-serif;
     text-align: center;
   }
   #map {
     width: 100%;
     height: 600px;
   }
 </style>
</head>
<body>
 <h1>Interactive Map with OpenStreetMap and Leaflet.js</h1>
 <div id="map"></div>

 <!-- Leaflet JavaScript -->
 <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
 <script>
    const map = L.map('map').setView([40.674613, -73.987446], 15);

   L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
     attribution: '© OpenStreetMap contributors',
   }).addTo(map);

    const marker = L.marker([40.649778, -73.963194]).addTo(map);
    marker.bindPopup("<b>Flatbush (West)-Ditmas Park-Parkville</b><br>This is the location marker for <br/>Q Gardens ").openPopup();

    const marker1 = L.marker([40.71974, -73.953394]).addTo(map);
    marker1.bindPopup("<b>Williamsburg</b><br>McCarren Park Greenmarket ").openPopup();

    const circle = L.circle([40.649778, -73.963194], {
     color: 'red',
     fillColor: '#f03',
     fillOpacity: 0.5,
     radius: 100,
    }).addTo(map);
    circle.bindPopup("<b>58 E 18th St, Brooklyn, NY 11226");

    const circle1 = L.circle([40.674613, -73.987446], {
     color: 'red',
     fillColor: '#f03',
     fillOpacity: 0.5,
     radius: 100,
   }).addTo(map);
   // circle1.bindPopup("<b>N 12th St and Driggs Ave</b><br>This is a circle overlay for <br/>McCarren Park Greenmarket");

     const marker2 = L.marker([40.69288, -73.987440]).addTo(map);
    marker2.bindPopup("<b>Fort Greene</b><br>This is the location marker for <br/>Fort Greene Greenmarket ").openPopup();

    const circle2 = L.circle([40.674613, -73.987446], {
     color: 'red',
     fillColor: '#f03',
     fillOpacity: 0.5,
     radius: 100,
    }).addTo(map);
    circle2.bindPopup("<b>This is a circle overlay for <br/>Gowanus Canal Conservancy.");

    const marker3 = L.marker([40.6547305, -74.0018481]).addTo(map);
    marker3.bindPopup("<b>Sunset Park (West)</b><br>This is the location marker for <br/>Los Colibríes Community Garden ").openPopup();

    const circle3 = L.circle([40.6770200, -73.9825170], {
     color: 'red',
     fillColor: '#f03',
     fillOpacity: 0.5,
     radius: 100,
    }).addTo(map);
    circle3.bindPopup("<b>This is a circle overlay for <br/>Garden of Union");

    const marker4 = L.marker([40.6689286, -73.876838]).addTo(map);
    marker4.bindPopup("<b>East New York-New Lots</b><br>This is the location marker for <br/>East New York Farms: 400 Montauk Ave Block Association Garden ").openPopup();

    const circle4 = L.circle([40.6770200, -73.9825170], {
     color: 'red',
     fillColor: '#f03',
     fillOpacity: 0.5,
     radius: 100,
    }).addTo(map);
    circle4.bindPopup("<b>This is a circle overlay for <br/>Garden of Union");

 </script>
</body>
</html>
