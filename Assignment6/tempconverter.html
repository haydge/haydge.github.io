<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <Title>Assignment 6 Temp Conversion</Title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="header">
            <h1>Temperature Converter: Convert between Celsius and Farenheit</h1>
        </div>

        <div class="celsConv">
            <div class="celsConin">
                <h2>Enter a temperature in Celsius</h2>
                <input type="number" placeholder="Celsius" id="celsInput">
                <input type="button" value="SUBMIT" class="celsInput">
            </div>

            <div class="celsConvout">
                <h2 class="msgOut1">The temperature you input is this temeparature</h2>
            </div>
        </div>

        <div class="farenConv">
            <div class="farenConin">
                <h2>Enter a temperature in Farenheit</h2>
                <input type="number" placeholder="Farenheit" id="fareInput">
                <input type="button" value="SUBMIT" class="fareInput">
            </div>

            <div class="farenConvout">
                <h2 class="msgOut2">The temperature you input is this temeparature</h2>
            </div>
        </div>

        <div class="footer">
            <h2>Click <a href="Assignment6.html">here</a> for a Temperature converter </h2>
        </div>

        <script src="tempconverter.js"></script>
    </body>
